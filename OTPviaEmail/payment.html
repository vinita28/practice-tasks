<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <title>Payment</title>
	  
<link rel="stylesheet" type="text/css" href="payment.css">
      
   </head>
   <body>	
		<div class="central-container">
			<div class= "box">
				<div class= "title">Payment</div>
				<div class="progress-indicator">
					  <div class="progressbar-step is-complete">Initialize Payment
						<div class="progressbar-icon first"></div>
					  </div>
					  <div class="progressbar-step">Confirm Account
						<div class="progressbar-icon"></div>
					  </div>
					  <div class="progressbar-step">Enter Payment Details
						  <div class="progressbar-icon"></div>
					  </div>
					  <div class="progressbar-step">Complete Payment
						  <div class="progressbar-icon"></div>
					  </div>				
				</div>
				<div class="payment-form initialize-payment" id = "initialize-payment">
					<p>Welcome to the TEACH-NOW payment page.</p>
					<p>Please enter the email id mentioned in the application form. A verification code will be sent on that email id.</p>

					<input type="email" class="form-control email-id" id="email" placeholder="Email id">

					<div class="custom-button-container">
						<button class="continue-button custom-button" onclick="sendemail()" id="verifyEmail">CONTINUE</button>
					</div>
				</div>
				<div class="payment-form confirm-email" id = "confirm-email">
					
					<p>Please enter theotp.</p>

					<input type="text" class= "otp"  id="otp" placeholder="otp">

					<div class="custom-button-container">
						<button class="continue-button custom-button" onclick="verifyemail()" id="verifyEmail">CONTINUE</button>
					</div>
				</div>
			</div>			
		</div>
		<script src="payment.js"></script>
	</body>
</html>
